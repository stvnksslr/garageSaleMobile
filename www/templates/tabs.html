<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
    <!-- Dashboard Tab -->
    <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>
    <!-- Barcode Tab -->
    <ion-tab title="Barcode Scanner" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/tab/barcode">
        <ion-nav-view name="tab-barcode"></ion-nav-view>
    </ion-tab>
    <!-- Checkout Tab -->
    <ion-tab title="Checkout" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/checkout">
        <ion-nav-view name="tab-checkout"></ion-nav-view>
    </ion-tab>
    <!-- Account Tab -->
    <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>
</ion-tabs>
